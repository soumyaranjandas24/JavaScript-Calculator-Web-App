<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/light.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <h1>CALCULATOR</h1>
        <div class="display">
            <input type="text" id="display" placeholder="Result" readonly>
        </div>
        <div class="buttons">
            <div onclick="">AC</div>
            <div onclick="">%</div>
            <div onclick="">x</div>
            <div>/</div>

            <div onclick="">7</div>
            <div onclick="">8</div>
            <div onclick="">9</div>
            <div onclick="">-</div>

            <div onclick="">4</div>
            <div onclick="">5</div>
            <div onclick="">6</div>
            <div onclick="">+</div>

            <div onclick="">1</div>
            <div onclick="">2</div>
            <div onclick="">3</div>
            <div class="equal" onclick="">=</div>
            <div onclick="">0</div>
            <div onclick="">.</div>
            <div onclick="">+</div>

        </div>
    </div>
</body>

</html>
